#Configurações basicas
spring.application.name=calculadora
server.port=8000 
server.servlet.context-path=/calculadora

#Definição de fuso horario e data - conversões de JSON
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.date-format=dd-MM-yyyy

#configurações de banco 
spring.datasource.url=jdbc:postgresql://localhost:5432/imperialflix
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

#confiturações do jpa e hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
